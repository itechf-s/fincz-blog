<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="noindex, follow "/>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>SIP | Lumpsum Calculator</title>
  </head>
  <body>
    <div class="main_container">
      <h3 id="heading">SIP | Lumpsum Calculator</h3>
      <p id="logo">
        Powered by
        <a href="https://groww.in" target="_parent"
          ><img
            src="https://storage.googleapis.com/groww-assets/wp-assets/img/groww-logo.svg"
            width="85px"
        /></a>
      </p>
      <form name="sipForm">
        <div class="calculator">
          <div class="radio" id="radioDiv">
            <input
              onclick="changeMode('sip')"
              id="radio-1"
              name="radio"
              type="radio"
              checked
            />
            <label for="radio-1" class="radio-label">SIP</label>
            <label>&nbsp;&nbsp;&nbsp;</label>
            <input
              onclick="changeMode('lumpsum')"
              id="radio-2"
              name="radio"
              type="radio"
            />
            <label for="radio-2" class="radio-label">Lumpsum</label>
          </div>
          <div class="i_container">
            <div class="i_row">
              <label id="amount" for="inputAmount">Monthly Investment</label>
              <span
                >â‚¹<input
                  name="Amount"
                  id="inputAmount"
                  type="number"
                  step="500"
                  value="25000"
                  min="500"
                  max="200000"
              /></span>
            </div>
            <div class="s_row">
              <input
                class="slider"
                name="realAmount"
                id="myAmount"
                type="range"
                step="500"
                value="25000"
                min="500"
                max="200000"
              />
            </div>
          </div>
          <div class="i_container" id="stepUpInputDiv" style="display: none">
            <div class="i_row">
              <label id="amount" for="inputAmount">Annual Step Up</label>
              <span
                ><input
                  name="StepUp"
                  id="stepUpInput"
                  type="number"
                  step="1"
                  value="10"
                  min="1"
                  max="50"
                />%</span
              >
            </div>
            <div class="s_row">
              <input
                class="slider"
                name="stepUpSlider"
                id="stepUpSlider"
                type="range"
                step="1"
                value="10"
                min="1"
                max="50"
              />
            </div>
          </div>
          <div class="i_container">
            <div class="i_row">
              <label for="inputRoi">Expected Return Rate</label>
              <span
                ><input
                  name="Retunrs"
                  id="inputRoi"
                  type="number"
                  value="12"
                  min="1"
                  max="30"
                  step="0.5"
                />%</span
              >
            </div>
            <div class="s_row">
              <input
                class="slider"
                name="realRoi"
                id="myRoi"
                type="range"
                value="12"
                min="1"
                max="30"
                step="0.5"
              />
            </div>
          </div>
          <div class="i_container">
            <div class="i_row">
              <label for="inputRoi">Time Period</label>
              <span
                ><input
                  name="Years"
                  id="inputYears"
                  type="number"
                  value="10"
                  min="1"
                  max="30"
                  step="1"
                  disabled
                />Yr</span
              >
            </div>
            <div class="s_row">
              <input
                class="slider"
                name="realYears"
                id="myYears"
                type="range"
                value="10"
                min="1"
                max="30"
                step="1"
              />
            </div>
          </div>
          <div class="o_row">
            <div>
              <p class="r_title">Invested Amount</p>
              <p class="r_value" id="r1"></p>
            </div>
            <div>
              <p class="r_title">Est. Returns</p>
              <p class="r_value" id="r2"></p>
            </div>
          </div>
          <div class="f_row">
            <div>
              <p class="f_title">
                Total Value <span class="f_value" id="r3"></span>
              </p>
            </div>
          </div>
        </div>
      </form>
      <div class="chart">
        <canvas id="myChart" width="250" height="250"></canvas>
        <div class="cta" id="cta">
          <a
            href="https://groww.in/login?utm_source=calc_widget&utm_medium=sip"
            target="_parent"
            ><button class="cta_btn">INVEST NOW</button></a
          >
        </div>
      </div>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js" integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E=" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
  </body>
</html>
