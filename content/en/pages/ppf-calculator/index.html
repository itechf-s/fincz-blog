
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name=”robots” content=”noindex, follow”>
<link rel="stylesheet" href="styles.css" type="text/css">
<title>Public Provident Fund (PPF) Calculator</title>
</head>
<body>
<div class="main_container">
<h3 id="heading">PPF Calculator</h3>
<form name="sipForm">
<div class="calculator">
<div class="i_container">
<div class="i_row">
<label id="amount" for="inputInvestmentPerYear">Yearly Investment</label>
<span>₹<input name="InvestmentPerYear" id="inputInvestmentPerYear" type="number" step="500" value="25000" min="500" max="150000" oninput="showInvestmentPerYearVal(this.value)" /></span>
</div>
<div class="s_row">
<input class="slider" name="realInvestmentPerYearAmount" id="myInvestmentPerYearAmount" type="range" step="500" value="25000" min="500" max="150000" />
</div>
</div>
<div class="i_container">
<div class="i_row">
<label for="inputTimePeriod">Time Period</label>
<span><input name="TimePeriod" id="inputTimePeriod" type="number" value="15" min="15" step="1" max="50" disabled oninput="showTimePeriodVal(this.value)" />Yr</span>
</div>
<div class="s_row">
<input class="slider" name="realTimePeriod" id="myTimePeriod" type="range" value="15" min="15" step="1" max="50">
</div>
</div>
<div class="i_container roi">
<div class="i_row">
<label for="inputRoi">Rate of Interest</label>
<span><input name="Retunrs" id="inputRoi" type="number" value="7.1" disabled />%</span>
</div>
</div>
<div class="o_row">
<div>
<p class="r_title">Total Investment</p>
<p class="r_value" id="r1"></p>
</div>
<div>
<p class="r_title">Total Interest</p>
<p class="r_value" id="r2"></p>
</div>
</div>
<div class="f_row">
<div>
<p class="f_title">Maturity Value <span class="f_value" id="r3"></span></p>
</div>
</div>
</div>
</form>
<div class="chart">
<canvas id="myChart" width="300" height="300"></canvas>
<div class="cta" id="cta">
<a href="https://groww.in/mutual-funds/category/best-elss-mutual-funds?utm_source=calc_widget&utm_medium=ppf" target="_parent"><button class="cta_btn">EXPLORE TAX SAVER FUNDS</button></a>
</div>
</div>
</div>
<script defer src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js" integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E=" crossorigin="anonymous"></script>
<script defer src="script.js"></script></body>
</html>
