
<!DOCTYPE html>

<link rel="stylesheet" href="styles.css" type="text/css">
<title>House Rent Allowance (HRA) Calculator</title>
</head>
<body>
<div class="main_container">
<h3 id="heading">HRA Calculator</h3>
<p id="logo">Powered by <a href="https://groww.in/calculators/hra-calculator/" target="_parent"><img src="logo.png" width="85px"></a></p>
<form name="sipForm">
<div class="calculator">
<div class="i_container">
<div class="i_row">
<label id="basicSalary" for="inputBasicSalary">Basic Salary (p.a)</label>
<span>₹<input name="basicSalary" id="inputBasicSalary" type="number" step="1000" value="540000" min="1000" max="2500000" /></span>
</div>
</div>
<div class="i_container">
<div class="i_row">
<label id="dearnessAllowance" for="inputDearnessAllowance">Dearness Allowance (p.a)</label>
<span>₹<input name="dearnessAllowance" id="inputDearnessAllowance" type="number" step="1000" value="0" min="0" max="2500000" /></span>
</div>
</div>
<div class="i_container">
<div class="i_row">
<label for="inputHra">HRA Received (p.a)</label>
<span>₹<input name="hra" id="inputHra" type="number" value="100000" min="1000" step="1000" max="2500000" /></span>
</div>
</div>
<div class="i_container">
<div class="i_row">
<label for="inputRent">Total Rent Paid (p.a)</label>
<span>₹<input name="rent" id="inputRent" type="number" value="300000" min="1000" step="1000" max="2500000" /></span>
</div>
</div>
<div class="i_container">
<div class="i_row">
<div>
<label>Are You Working in a Metro City?</label>
<div class="select">
<select name="metroCity" id="metroCity">
<option selected value="50">Yes</option>
<option value="40">No</option>
</select>
</div>
</div>
</div>
</div>
</div>
</form>
<div class="o_row">
<p>Exempted HRA = <span id="exemptedHra"></span></p>
<p>Taxable HRA = <span id="taxableHra"></span></p>
<p id="bottomCopy">Invest in <span id="bottomCta"><a href="https://groww.in/mutual-funds/collection/best-tax-saving-direct-mutual-funds?utm_source=calc_widget&utm_medium=hra" target="_parent">ELSS Mutual funds</a></span> and save tax upto ₹46,800 under 80C as per old
tax regime.</p>
</div>
</div>
