
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name=”robots” content=”noindex, follow”>
<link rel="stylesheet" href="styles.css" type="text/css">
<title>Sukanya Samriddhi Yojana Calculator</title>
</head>
<body>
<div class="main_container">
<p id="notice">Latest SSY Interest Rate = 7.6%</p>
<form name="sipForm">
<div class="calculator">
<div class="i_container">
<div class="i_row">
<label id="amount" for="inputInvestmentPerYear">Yearly Investment</label>
<span>₹<input name="Amount" id="inputYI" type="number" step="250" value="10000" min="250" max="150000" oninput="showValAmount(this.value)" /></span>
</div>
<div class="s_row">
<input class="slider" name="realAmount" id="myYI" type="range" step="250" value="10000" min="250" max="150000" />
</div>
</div>
<div class="i_container">
<div class="i_row">
<label for="inputTimePeriod">Girl's Age</label>
<span><input name="Years" id="inputAge" type="number" step="1" value="1" min="1" max="10" oninput="showValYears(this.value)" />Yr</span>
</div>
<div class="s_row">
<input class="slider" name="realYears" id="myAge" type="range" step="1" value="1" min="1" max="10">
</div>
</div>
<div class="i_container">
<div class="i_row">
<label for="inputTimePeriod">Start Year</label>
<span><input name="Retunrs" id="inputStartYear" type="number" value="2020" min="2015" step="1" max="2030" oninput="showValRoi(this.value)" /></span>
</div>
<div class="s_row">
<input class="slider" name="realAge" id="myStartYear" type="range" value="2020" min="2015" step="1" max="2030">
</div>
</div>
<div class="o_row">
<div>
<p class="r_title">Total Investment</p>
<p class="r_value" id="r1"></p>
</div>
<div>
<p class="r_title">Total Interest</p>
<p class="r_value" id="r2"></p>
</div>
</div>
<div class="o_row">
<div>
<p class="r_title">Maturity Year</p>
<p class="r_value" id="r3"></p>
</div>
<div>
<p class="r_title">Maturity Value</p>
<p class="r_value" id="r4"></p>
</div>
</div>
</div>
</form>
<div class="chart">
<canvas id="myChart" width="300" height="300"></canvas>

</div> -->
