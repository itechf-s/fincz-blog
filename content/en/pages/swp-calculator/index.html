
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name=”robots” content=”noindex, follow”>
<link rel="stylesheet" href="styles.css" type="text/css">
<title>SWP Calculator</title>
</head>
<body>
<div class="main_container">
<h3 id="heading">SWP Calculator</h3>
<form name="sipForm">
<div class="calculator">
<div class="i_container">
<div class="i_row">
<label id="amount" for="inputAmount">Total Investment</label>
<span>₹<input name="TotalInvestment" id="inputTotalInvestment" type="number" step="10000" value="1000000" min="10000" max="5000000" oninput="showTotalInvestmentVal(this.value)" /></span>
</div>
<div class="s_row">
<input class="slider" name="realTotalInvestmentAmount" id="myTotalInvestmentAmount" type="range" step="10000" value="1000000" min="10000" max="5000000" />
</div>
</div>
<div class="i_container">
<div class="i_row">
<label for="inputWithdrawalAmount">Withdrawal Per Month</label>
<span>₹<input name="WithdrawalPerMonth" id="inputWithdrawalAmount" type="number" step="500" value="10000" min="500" max="50000" oninput="showWithdrawalVal(this.value)" /></span>
</div>
<div class="s_row">
<input class="slider" name="realWithdrawalAmount" id="myWithdrawalAmount" type="range" step="500" value="10000" min="500" max="50000">
</div>
</div>
<div class="i_container">
<div class="i_row">
<label for="inputRoi">Expected Return Rate</label>
<span><input name="ExpectedReturns" id="inputExpectedReturns" type="number" value="10" min="1" step="0.5" max="30" oninput="showExpectedReturnsVal(this.value)" />%</span>
</div>
<div class="s_row">
<input class="slider" name="realExpectedReturns" id="myExpectedReturns" type="range" value="10" min="1" step="0.5" max="30">
</div>
</div>
<div class="i_container">
<div class="i_row">
<label for="inputRoi">Time Period</label>
<span><input name="Tenure" id="inputTenure" type="number" value="3" min="1" step="1" max="20" disabled oninput="showTenureVal(this.value)" />Yr</span>
</div>
<div class="s_row">
<input class="slider" name="realTenure" id="myTenure" type="range" value="3" min="1" step="1" max="20">
</div>
</div>
</div>
</form>
<div class="chart">
<div class="o_row">
<div class="one">
<p class="r_title">Total Investment</p>
<p class="r_value" id="r1"></p>
</div>
<div class="two">
<p class="r_title">Total Withdrawal</p>
<p class="r_value" id="r2"></p>
</div>
<div class="three">
<p class="r_title">Final Value</p>
<p class="r_value" id="r3"></p>
</div>
</div>
<div class="cta" id="cta">
<a href="https://groww.in/login?utm_source=calc_widget&utm_medium=swp" target="_parent"><button class="cta_btn">INVEST NOW</button></a>
</div>
</div>
</div>
<script defer src="script.js"></script>
</body>
</html>
